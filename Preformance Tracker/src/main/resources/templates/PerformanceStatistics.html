<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <title>Displaying Contestants Performance Statistics</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th>Contestant Name</th>
            <th>Handle</th>
            <th>Total Submissions</th>
            <th>Accepted</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contestant: ${contestantList}">
            <td th:text="${contestant.name}"></td>
            <td th:text="${contestant.handle}"></td>
            <td th:text="${contestant.submissions}"></td>
            <td th:text="${contestant.accepted}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
